<!DOCTYPE html>

<html ng-app="minesweeperApp" lang="en" ng-jq>

<head>
  <title>Minesweeper</title>
  <link rel="stylesheet" href="../stylesheets/main.css">
  <link rel="stylesheet" media="screen" href="../stylesheets/social.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="../images/minesweepericon.png">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
  <script src="../javascripts/controllers.js"></script>
  <script src="../javascripts/ui-bootstrap-tpls-1.0.3.min.js"></script>
</head>

<!-- Upper navbar -->
<body id="backgroundBody" ng-controller="fieldCtrl">
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/"><img alt="Brand" height="20" width="20" src="../images/minesweepericon.png"></a>
        <a class="navbar-brand" href="/">Minesweeper</a>
      </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">New Game<span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#" ng-click="sendRequest('n')">Restart</a></li>
            <li><a  href="#" ng-click="sendRequest('sS')">Small</a></li>
            <li><a href="#" ng-click="sendRequest('sM')">Medium</a></li>
            <li><a href="#" ng-click="sendRequest('sL')">Large</a></li>
          </ul>
        <li><a href="#" ng-click="sendRequest('u')">Undo</a></li>
        <li><a href="#" ng-click="sendRequest('r')">Redo</a></li>
        <li><a href="#" ng-click="toggleModal()">Statistic</a></li>
        <li><a href="/">About</a></li>
        <!-- Statistics modal -->
        <div class="container">
          <modal title="Statistics" visible="showModal">
            <div class="modal-dialog modal-sm">
              <h1 id="result" style="font-size: 36px;"></h1>
            </div>
          </modal>
        </div>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">        
        <li>
          <div class="mobile-social-share">
            <div id="socialShare" class="btn-group share-group">
              <a data-toggle="dropdown" class="btn btn-info" style="background-color: #ad2b2b; border-color: #ad2b2b;">
                <i class="fa fa-share-alt fa-inverse"></i>
              </a>
              <ul class="dropdown-menu">
                <li>
                  <a data-original-title="Twitter" rel="tooltip" onclick="window.open(
                          'https://twitter.com/home?status=https%3A//minesweeper-web.herokuapp.com/',
                          'facebook-share-dialog',
                          'width=626,height=436,top='+((screen.height - 436) / 2)+',left='+((screen.width - 626)/2 ));
                  return false;" href="#" class="btn btn-twitter" data-placement="left">
                    <i class="fa fa-twitter"></i>
                  </a>
                </li>
                <li>
                  <a data-original-title="Facebook" rel="tooltip"  onclick="window.open(
                  'https://www.facebook.com/sharer/sharer.php?u=https%3A//minesweeper-web.herokuapp.com/',
                  'facebook-share-dialog',
                  'width=626,height=436,top='+((screen.height - 436) / 2)+',left='+((screen.width - 626)/2 ));
                  return false;" href="#" class="btn btn-facebook" data-placement="left">
                    <i class="fa fa-facebook"></i>
                  </a>
                </li>
                <li>
                  <a data-original-title="Google+" rel="tooltip" onclick="window.open(
                          'https://plus.google.com/share?url=https%3A//minesweeper-web.herokuapp.com/',
                          'facebook-share-dialog',
                          'width=626,height=436,top='+((screen.height - 436) / 2)+',left='+((screen.width - 626)/2 ));
                  return false;" href="#" class="btn btn-google" data-placement="left">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </li>
                <li>
                  <a data-original-title="LinkedIn" rel="tooltip" onclick="window.open(
                          'https://www.linkedin.com/shareArticle?mini=true&url=https%3A//minesweeper-web.herokuapp.com/&title=&summary=&source=',
                          'facebook-share-dialog',
                          'width=626,height=436,top='+((screen.height - 436) / 2)+',left='+((screen.width - 626)/2 ));
                  return false;" href="#" class="btn btn-linkedin" data-placement="left">
                    <i class="fa fa-linkedin"></i>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </li>
        <li><div style="font-size: 16px; margin: 19px 0 0;">{{loginStatus}}</div></li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
  </nav>

  <!--Content-->
  <div id="minesweeperField">
    <h1 id="minesweeperHeader">&nbsp;&nbsp;Minesweeper</h1>
    <div ng-include="'minesweeperField.html'"></div>
  </div>

  <!--Lower navbar-->
  <nav class="navbar navbar-default navbar-fixed-bottom">
    <div class="container">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/license" >License</a></li>
        <li><a target="_blank" href="https://github.com/pkravetskiy/WS1516_MinesweeperWeb">Github</a></li>
        <li><a href="/authors">Authors</a></li>
      </ul>
    </div>
  </nav>

</body>

</html>
