<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="minesweeper-field">
  <style>
    #row {
      display: block
    }

    #column {
      display: inline-block
    }

    #minesweeperField {
        text-align: center;
        margin-top: 5%;
        margin-bottom: 5%;
        margin-right: 5%;
        margin-left: 5%;
    }

    #minesweeperHeader {
      text-shadow: 0 0 5px #ddd, 0 0 10px #ddd,
                 0 0 20px #ddd, 0 0 30px #ddd,
                 0 0 40px #ddd;
      font-family: "Raleway";
      font-weight: 100;
      font-size: 80px;
      text-align: center;
      color: #ad2b2b;
    }

  </style>
  <template>
    <div id="minesweeperField">
      <h1 id="minesweeperHeader">&nbsp;&nbsp;Minesweeper</h1>
        <template is="dom-repeat" items="{{grid}}">
          <div id="row">
            <template is="dom-repeat" items="{{item}}">
              <div id="column">
                <minesweeper-cell isrevealed="{{item.isrevealed}}" column="{{item.column}}" row="{{item.row}}" valu="{{item.value}}"></minesweeper-cell>
              </div>
            </template>
          </div>
        </template>
      </h1>
    </div>
  </template>
  <script>
    Polymer({
      is: 'minesweeper-field',
      ready: function() {
        this.grid = null;
      }
    });
  </script>
</dom-module>
