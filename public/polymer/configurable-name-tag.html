<link rel="import"
      href="../bower_components/polymer/polymer.html">

<dom-module id="my-element">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <p>{{username}}</p>
  </template>
  <script>
  (function() {
    Polymer({
     is: 'my-element',
     properties: {
       username: {
         type: String,
         observer: '_updateUsername'
       }
     },
     _updateUsername: function () {
       console.log("User changed!");
     }
   });
  })();
  </script>
</dom-module>
