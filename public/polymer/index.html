<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <script src="scripts/app.js"></script>
    <link rel="import" href="elements.html"></link>
  </head>
  <body  class="fullbleed layout vertical">
    <!--Upper Navbar-->
    <paper-scroll-header-panel fixed>
      <paper-toolbar>
        <a href="/">
          <iron-icon src="../images/minesweepericon.png"></iron-icon>
          <paper-item>Minesweeper</paper-item>
        </a>
        <paper-item>New Game</paper-item>
        <paper-menu-button>
          <paper-icon-button icon="menu" class="dropdown-trigger"></paper-icon-button>
          <paper-menu class="dropdown-content">
            <paper-button onclick="sendRequest('n')">Restart</paper-button>
            <paper-button onclick="sendRequest('sS')">Small</paper-button>
            <paper-button onclick="sendRequest('sM')">Medium</paper-button>
            <paper-button onclick="sendRequest('sL')">Large</paper-button>
          </paper-menu>
        </paper-menu-button>
        <paper-button onclick="sendRequest('u')">Undo</paper-button>
        <paper-button onclick="sendRequest('r')">Redo</paper-button>
        <paper-button>Statistic</paper-button>
        <a href="/">
          <paper-item>About</paper-item>
        </a>
        <span class="title"></span>
        <my-element></my-element>
      </paper-toolbar>

      <div class="content">

        <minesweeper-field></minesweeper-field>

      </div>

      <!-- TODO: prevent Footer to overlap content -->
      <div id="footer">
        <paper-toolbar>
          <span class="title"></span>
          <a href="/license">
            <paper-item>Licenser</paper-item>
          </a>
          <a href="https://github.com/pkravetskiy/WS1516_MinesweeperWeb">
            <paper-item>Github</paper-item>
          </a>
          <a href="/authors">
            <paper-item>Authors</paper-item>
          </a>
        </paper-toolbar>
    </div>

    </paper-scroll-header-panel>
  </body>
</html>
